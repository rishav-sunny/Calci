<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>

    </header>

    <main>
        <div id="calculator">
            <input type="text" name="Do some calc." id="inputBox" readonly>

            <div class="button_container">
                <button class="button" onclick="
                    display = display +'1';
                    document.querySelector('#inputBox').value = display;">1</button>
                <button class="button" onclick="
                    display = display +'2';
                    document.querySelector('#inputBox').value = display;">2</button>
                <button class="button" onclick="
                    display = '';
                    document.querySelector('#inputBox').value = display;">C</button>
                <button class="button" onclick="
                    display = display +'3';
                    document.querySelector('#inputBox').value = display;">3</button>
                <button class="button" onclick="
                    display = display +'4';
                    document.querySelector('#inputBox').value = display;">4</button>
                <button class="button" onclick="
                    display = display +'+';
                    document.querySelector('#inputBox').value = display;">+</button>
                <button class="button" onclick="
                    display = display +'5';
                    document.querySelector('#inputBox').value = display;">5</button>
                <button class="button" onclick="
                    display = display +'6';
                    document.querySelector('#inputBox').value = display;">6</button>
                <button class="button" onclick="
                    display = display +'-';
                    document.querySelector('#inputBox').value = display;">-</button>
                <button class="button" onclick="
                    display = display +'7';
                    document.querySelector('#inputBox').value = display;">7</button>
                <button class="button" onclick="
                    display = display +'8';
                    document.querySelector('#inputBox').value = display;">8</button>
                <button class="button" onclick="
                    display = display +'*';
                    document.querySelector('#inputBox').value = display;">*</button>
                <button class="button" onclick="
                    display = display +'9';
                    document.querySelector('#inputBox').value = display;">9</button>
                <button class="button" onclick="
                    display = display +'0';
                    document.querySelector('#inputBox').value = display;">0</button>
                <button class="button" onclick="
                    display = display +'/';
                    document.querySelector('#inputBox').value = display;">/</button>
                <button class="button" onclick="
                    display = display +'.';
                    document.querySelector('#inputBox').value = display;">.</button>
                <button class="button" onclick="
                    let result = eval(display);
                    display = result;
                    document.querySelector('#inputBox').value = display;">=</button>
            </div>
        </div>


    </main>

    <footer>

    </footer>

    <script>
        let display = '';
        document.querySelector('#inputBox').value = display;
    </script>
</body>
</html>
